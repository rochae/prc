<template name="purchaseOrderNavbar">
  <nav class="navbar navbar-default" role="navigation">
    <div class="row">
      <div class="col-md-8 col-xs-8">
        <div class="navbar-header">
          <div class="navbar-text breadcrumbs">
            {{#linkTo route="purchaseOrder"}}
              <span class="fa fa-file-text-o fa-lg fa-fw"></span> Purchase Orders
            {{/linkTo}}
            {{#if navbarHeader }} 
              <span class="divider"> / </span> {{ navbarHeader }}
            {{/if}}
          </div> 
        </div>
      </div>
      <div class="col-md-4 col-xs-4">
        <fieldset {{readonly}}>
          <div class="btn-toolbar btn-group-sm pull-right app-navbar-button" role="group">
            <a href="/PurchaseOrder/add" class="btn btn-default" role="button" id="purchase-order-add-btn">
              <strong class="text-primary"><span class="fa fa-plus fa-lg" aria-hidden="true"></span></strong>
            </a>
            {{#if editPurchaseOrder }}
              <a class="btn btn-default" role="button" id="purchase-order-edit-btn">
                <strong class="text-primary"><span class="fa fa-edit fa-lg" aria-hidden="true"></span> Edit </strong>
              </a>
            {{/if}}
          </div>
        </fieldset>
      </div>
    </div>
  </nav>
</template>
