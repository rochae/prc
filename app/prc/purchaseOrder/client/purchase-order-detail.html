<template name="purchaseOrderDetail">
  <fieldset {{readonly}}>
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="form-group col-md-6">
            <label class="control-label" for="projectNo"> Project No. </label>
            <input class="form-control"  type="text" name="projectNo" id="projectNo" value="{{ projectNo }}" autofocus/>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <label class="control-label" for="projectName"> Project Name </label>
            <input class="form-control"  type="text" name="projectName" id="projectName" value="{{ projectName }}"/>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="form-group col-md-6">
            <label class="control-label" for="purchaseOrderNo"> P.O. No. </label>
            <input class="form-control"  type="text" name="purchaseOrderNo" id="purchaseOrderNo" value="{{ purchaseOrderNo }}"/>
          </div>
          <div class="form-group col-md-5 col-md-offset-1">
            <label class="control-label" for="purchaseOrderDate"> Date </label>
            <input class="form-control"  type="date" name="purchaseOrderDate" id="purchaseOrderDate" value="{{ purchaseOrderDate }}"/>
          </div>  
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <label class="control-label" for="purchaseOrderDescription"> Description </label>
            <input class="form-control"  type="text" name="purchaseOrderDescription" id="purchaseOrderDescription" value="{{ purchaseOrderDescription }}"/>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="padding-top: 20px">
      <div class="col-md-6">
        <div class="row">
          <div class="form-group col-md-12">
            <label class="control-label" for="vendor"> Vendor </label>
            <input class="form-control"  type="text" name="vendor" id="vendor" value="{{ vendor }}"/>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <label class="control-label" for="buyer"> Buyer </label>
            <input class="form-control"  type="text" name="buyer" id="buyer" value="{{ buyer }}"/>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="form-group col-md-12">
            <label class="control-label" for="purchaseLocation"> Purchase Location </label>
            <input class="form-control"  type="text" name="purchaseLocation" id="purchaseLocation" value="{{ purchaseLocation }}"/>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <label class="control-label" for="pointOfOrigin"> Point of Origin </label>
            <input class="form-control"  type="text" name="pointOfOrigin" id="pointOfOrigin"  value="{{ pointOfOrigin }}"/>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class=col-md-4>
        <legend><h4 class="text-muted"> Weeks to Deliver </h4></legend>
        <div class="row">      
          <div class="form-group col-md-4">
            <label class="control-label" for="weeksDeliverQuoted"> Quoted </label>
            <input class="form-control"  type="text" name="weeksDeliverQuoted" id="weeksDeliverQuoted" value="{{ weeksDeliverQuoted }}"/>
          </div>
          <div class="form-group col-md-4">
            <label class="control-label" for="weeksDeliverActual"> Actual </label>
            <input class="form-control"  type="text" name="weeksDeliverActual" id="weeksDeliverActual" value="{{ weeksDeliverActual }}"/>
          </div>
          <div class="form-group col-md-4">
            <label class="control-label" for="weeksDeliverDrawing"> Drawings </label>
            <input class="form-control"  type="text" name="weeksDeliverDrawing" id="weeksDeliverDrawing" value="{{ weeksDeliverDrawing }}"/>
          </div>
        </div>
      </div>
      <div class="col-md-2 col-md-offset-2">
        <legend><h4 class="text-muted"> Market </h4></legend>
        <div class="radio">
          <label class="radio">
            <input type="radio" name="market" id="marketDomestic" checked="{{ checkedMarketDomestic }}" value="Domestic"> Domestic
          </label>
          <label class="radio">
            <input type="radio" name="market" id="marketInternational" checked="{{ checkedMarketInternational }}" value="International"> International
          </label>
        </div>
      </div>
    </div>
  </fieldset>
</template>
