<template name="purchaseOrderList">
  <table class="table table-striped table-bordered table-condensed table-hover">
    <thead class="bg-primary">
      <tr class="app-row-content">
        <th colspan="2"> Date </th>
        <th colspan="2"> P.O. No. </th>
        <th colspan="3"> Description </th>
        <th colspan="2"> Project No. </th>
        <th colspan="3"> Project Name </th>
      </tr>
    </thead>
    <tbody>
      {{#each purchaseOrder }}
      <tr>
        <td colspan="2"> {{ purchaseOrderDate }} </td>
        <td colspan="2"> {{ purchaseOrderNo }} </td>
        <td colspan="3"> {{ purchaseOrderDescription }} </td>
        <td colspan="2"> {{ projectNo }} </td>
        <td colspan="3"> {{ projectName }} </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
