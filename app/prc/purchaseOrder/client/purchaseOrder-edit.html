<template name="purchaseOrderEdit">

  {{> purchaseOrderNavbar navbarHeader="Edit" }}

  <div class="row">
    <div class="col-md-12 app-content-scroll" >
      {{> purchaseOrderDetail }}
      {{> purchaseOrderEquipmentHome }}
      {{#if addPurchaseOrder }}
        {{> purchaseOrderCancelSave }}
      {{else}}
        {{>purchaseOrderDelete }}
      {{/if}}
    </div>
  </div>
  
</template>
