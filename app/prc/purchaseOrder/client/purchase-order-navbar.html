<template name="purchaseOrderNavbar">
  <nav class="navbar navbar-default" role="navigation">
    <div class="row">
      <div class="col-md-8">
        <div class="navbar-header app-navbar-header">
          <a href="/purchaseOrder" class="navbar-brand app-navbar-title">
            <span class="fa fa-file-text-o fa-lg fa-fw"></span> Purchase Orders {{navbarHeader}}
          </a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="btn-toolbar btn-group-sm pull-right app-navbar-button" role="group">
          <a href="/PurchaseOrder/add" class="btn btn-default {{readonly}}" role="button" id="purchase-order-add-btn">
            <strong class="text-success"><span class="fa fa-plus fa-lg" aria-hidden="true"></span></strong>
          </a>
          {{#if editPurchaseOrder }}
            <a class="btn btn-default {{readonly}}" role="button" id="purchase-order-edit-btn">
              <strong class="text-success"><span class="fa fa-edit fa-lg" aria-hidden="true"></span> Edit </strong>
            </a>
          {{/if}}
        </div>
      </div>
    </div>
  </nav>
</template>
