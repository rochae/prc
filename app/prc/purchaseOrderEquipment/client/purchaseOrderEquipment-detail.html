<template name="purchaseOrderEquipmentDetail">
  <div class="row">
    <div class="form-group col-md-4">
      <label class="control-label" for="item"> Item </label>
      <input class="form-control"  type="text" name="item" id="item" placeholder="Enter Item" 
             value="{{ item }}"/>
    </div>
    <div class="form-group col-md-4">
      <label class="control-label" for="quantity"> Quantity </label>
      <input class="form-control"  type="text" name="quantity" id="quantity"  placeholder="Enter Quantity" 
             value="{{ quantity }}"/>
    </div>
    <div class="form-group col-md-4">
      <label class="control-label" for="unit"> Unit </label>
      <select class="form-control" name="unit" id="unit" value="{{ unit }}">
        <option value="" disabled>Select Unit</option>
        {{#each unitItems }}
          <option value="{{ unitName }}" {{ selectedUnit ../unit }}> {{ unitName }} </option>
        {{/each}}
      </select>
    </div>
  </div> 
  {{#with equipmentItem }}
  <div class="row">
    <div class="form-group col-md-12">
      <label class="control-label" for="equipmentName"> Equipment Name </label>
      <input class="form-control" type="text" id="equipmentName" placeholder="Enter Equipment Name"
             value="{{ _name }}"/>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-5">
      <label class="control-label" for="equipmentTag"> Equipment Tag </label>
      <input class="form-control" type="text" id="equipmentTag" placeholder="Enter Equipment tag"
             value="{{ ../equipmentTag }}"/>
    </div>
    <div class="form-group col-md-7">
      <label class="control-label" for="equipmentCategory"> Equipment Category </label>
      <select class="form-control" name="equipmentCategory" id="equipmentCategory" 
              value="{{ category }}">
        <option value="{{ equipmentCategory }}" disabled selected> Select Equipment Category </option>
        {{#each equipmentCategoryItems }}
          <option value="{{ categoryName }}" {{ selectedEquipmentCategory ../category }}> {{ categoryName }} </option>
        {{/each}}
      </select>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-12">
      <label class="control-label" for="equipmentDescription"> Equipment Description </label>
      <!--
      <textarea class="form-control" name="equipmentDescription" id="equipmentDescription" rows="3" 
                placeholder="Enter Equipment Description" style="resize: none">{{ equipmentDescription }}</textarea>
      -->
      <input class="form-control" type="text" id="equipmentDescription" 
             placeholder="Enter Equipment Description" value="{{ _description }}"/>
    </div>
  </div>
  {{/with}}
  <div class="row">
    <div class="form-group col-md-4">
      <label class="control-label" for="wbsNo"> WBS No. </label>
      <input class="form-control"  type="text" name="wbsNo" id="wbsNo" placeholder="Enter WBS No." 
             value="{{ wbsNo }}"/>
    </div>
    <div class="form-group col-md-4">
      <label class="control-label" for="priceUnit"> Unit Price </label>
      <input class="form-control"  type="text" name="priceUnit" id="priceUnit" 
             placeholder="Enter Extended Price" value="{{ priceUnit }}"/>
    </div>
    <div class="form-group col-md-4">
      <label class="control-label" for="priceExtended"> Extended Price </label>
      <input class="form-control"  type="text" name="priceExtended" id="priceExtended" 
             placeholder="Enter Extended Price" value="{{ priceExtended }}"/>
    </div>
  </div> 
  <div class="row">
    <div class="form-group col-md-12">
      <label class="control-label" for="documentsLink"> Documents Link </label>
      <input class="form-control"  type="text" name="documentsLink" id="documentsLink" 
             placeholder="Enter Equipment Documents Link" value="{{ documentsLink }}"/>
    </div>
  </div>
  <!--
  <div class="row">
    <div class="form-group col-md-12">
      <label class="control-label"> Attached Datasheet </label>
      {{> upload_bootstrap formData=myFormData }}
    </div>
  </div>
  -->
</template>
