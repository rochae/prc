<template name="purchaseOrderEquipmentHome">
  {{> purchaseOrderEquipmentNavbar }}
  {{> purchaseOrderEquipmentList }}

  {{#if addPurchaseOrderEquipment }}
    {{> purchaseOrderEquipmentAdd }}
  {{/if}}
</template>

<template name="purchaseOrderEquipmentNavbar">
  <div class="row">
    <div class="col-md-8 col-xs-8">
      <h4 class="text-muted"> Equipment </h4>
    </div>
    <div class="col-md-4 col-xs-4">
      {{#if addEditPurchaseOrder }}
          <div class="pull-right btn-toolbar btn-group-sm" role="group" style="padding-top: 5px">
            <a class="btn btn-default {{readonly}}" role="button" id="purchase-order-equipment-add-btn">
              <strong class="text-primary text-muted"><span class="fa fa-plus"></span> Equipment </strong>
            </a>
          </div>
      {{/if}}
    </div>
  </div>
</template>
