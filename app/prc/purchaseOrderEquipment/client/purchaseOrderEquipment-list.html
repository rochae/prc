<template name="purchaseOrderEquipmentList">
  <table class="table app-table app-table-striped table-bordered table-hover table-condensed">
    <thead class="bg-primary">
      <tr>
        <th><div class="text-center"> Item </div></th>
        <th><div class="text-center"> Qty. </div></th>
        <th><div class="text-center"> Unit </div></th>
        <th><div class="text-center"> Description </div></th>
        <th><div class="text-center"> WBS No. </div></th>
        <th><div class="text-center"> Unit Price </div></th>
        <th><div class="text-center">Extended Price <small> (USD) </small></div></th>
      </tr>
    </thead>
    <tbody>
      {{#each purchaseOrderEquipmentItems }}
        {{> purchaseOrderEquipmentEdit }}
        <tr class="purchaseOrderEquipmentItem">
          <td rowspan="2" colspan="1"><div class="text-center"> {{ item }} </div></td>
          <td rowspan="2" colspan="1"><div class="text-center"> {{ quantity }} </div></td>
          <td rowspan="2" colspan="1"><div class="text-center"> {{ unit }} </div></td>
          <td colspan="1" class="col-md-6"> {{ equipmentItem._name }} </td>
          <td colspan="1"> {{ wbsNo }} </td>
          <td colspan="1"><div class="text-right">{{ priceUnit }} </div></td>
          <td colspan="1" class="col-md-1"><div class="text-right"> {{ priceExtended }} </div></td>
        </tr>
        <tr class="purchaseOrderEquipmentItem">
          <td colspan="4">
            <div class="row"> 
              <div class="col-md-3">
                <dl>
                  <dt><div class="text-muted"> Equipment Tag </div></dt>
                  <dd> {{ equipmentTag }} </dd>
                </dl>
              </div>
              <div class="col-md-4">
                <dl>
                  <dt> <div class="text-muted"> Equipment Category </div></dt>
                  <dd> {{ equipmentItem.category }} </dd>
                </dl>
              </div>
              <div class="col-md-5">
                <dl>
                  <dt> <div class="text-muted"> Document Link </div></dt>
                  <dd> {{ documentsLink }} </dd>
                </dl>
              </div>
            </div> 
            <div class="row"> 
              <div class="col-md-7">
                <dl>
                  <dt><div class="text-muted"> Equipment Note </div></dt>
                  <dd> {{ equipmentItem._description }} </dd>
                </dl>
              </div>
              <div class="col-md-5">
                <dl>
                  <dt> <div class="text-muted"> Datasheet </div></dt>
                  <dd> <a href="{{datasheetUrl}}" target="_blank">{{ datasheetName }}</a> </dd>
                </dl>
              </div>
            </div>
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
