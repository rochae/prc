<template name="purchaseOrderEquipmentEdit">
  {{#if showModal }}
    <div class="modal show" id="equipmentModal" tabindex="-1" role="dialog" 
         aria-labelledby="equipmentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <strong class="modal-title text-primary text-muted" id="equipmentModalLabel">
                Equipment <span class="divider"> / </span> Edit
              </strong>
            </div>
            <div class="modal-body">
              {{> purchaseOrderEquipmentDetail }}
            </div>
            <div class="modal-footer">
              {{#if deletePurchaseOrderEquipment }}
                <a class="btn btn-default" role="button" id="purchase-order-equipment-delete-cancel-btn">
                  <strong>
                    <span class="fa fa-remove fa-lg fa-fw"></span> Cancel 
                  </strong>
                </a>
                <a class="btn btn-default" role="button" id="purchase-order-equipment-delete-confirm-btn">
                  <strong class="text-danger text-muted">
                    <span class="fa fa-check-circle fa-lg fa-fw"></span> Delete Equipment 
                  </strong>
                </a>
              {{else}}
                <button class="btn btn-default pull-left" type="button" id='purchase-order-equipment-delete-btn'>
                  <strong class="text-danger text-muted"> <span class="fa fa-trash fa-lg fa-fw"></span> Delete </strong>
                </button>
                {{> purchaseOrderEquipmentCloseSave }}
              {{/if}}
            </div>
          </div>
        </div>
      </div>
  {{/if}}
</template>
