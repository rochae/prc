<template name="home">
  
  {{> homeNavbar }}

  <div class="row">
    {{> homeContent }}
  </div>
  <div class="row app-col-scroll">
    <!-- {{> rowCount }} -->
  </div>
</template>

<template name="homeNavbar">
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header" style="padding-left: 15px;">
      <a class="navbar-brand app-navbar-title" href="/">
        <span class="fa fa-home fa-lg fa-fw"></span> Home 
      </a>
    </div>
  </nav>
</template>

<template name="homeContent">
  <div class="row">
    <div class="col-lg-12">
      <h3 class="text-primary text-muted text-center"> Procurement Record Center </h3>
      <h4 class="text-muted text-center"> Audubon Engineering </h4>
      <h5 class="text-muted text-center"> Version {{appVersion}} </h5>
    </div>
  </div>
</template>
